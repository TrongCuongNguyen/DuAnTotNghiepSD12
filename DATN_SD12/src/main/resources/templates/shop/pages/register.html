<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{shop/layout/layout}">
<head>
   <title>Register</title>

<!--   <link th:href="@{~/static/assets/css/styles.css}" rel="stylesheet">-->
</head>
<body>
<div class="preloader"></div>
<div id="main-wrapper">
   <div layout:fragment="content">
      <!-- ======================= Top Breadcrubms ======================== -->
      <div class="gray py-3">
         <div class="container">
            <div class="row">
               <div class="colxl-12 col-lg-12 col-md-12">
                  <nav aria-label="breadcrumb">
                     <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item"><a href="#">Pages</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Đăng ký</li>
                     </ol>
                  </nav>
               </div>
            </div>
         </div>
      </div>
      <!-- ======================= Top Breadcrubms ======================== -->
      <!-- ======================= Sign-up Start ======================== -->
      <section class="middle">
         <div class="container">
            <div class="row align-items-start justify-content-between">
               <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mfliud m-auto">
                  <!-- Tieu de -->
                  <h1 class="text-center">Đăng Ký</h1>
                  <!-- Thong bao dang ky -->
                  <div th:if="${param.success}">
                     <div class="alert alert-info text-center">
                        Đăng ký tài khoản thành công!
                     </div>
                  </div>
                  <!-- Form dang ky -->
                  <form class="border p-3 rounded"
                        method="post"
                        th:action="@{/register}"
                        th:object="${newUser}">

                     <div class="row">
                        <div class="form-group col-md-12">
                           <label>Họ và tên *</label>
                           <input type="text" class="form-control rounded" placeholder="Họ và tên" th:field="*{hoVaTen}">
                           <span class="text-danger" th:errors="*{hoVaTen}"></span>
                        </div>
                     </div>

                     <div class="form-group">
                        <label>Giới tính *</label>
                        <div class="form-check form-check-inline">
                           <input class="radio-custom" type="radio" name="gender" id="inlineRadio1" value="Nam"
                                  th:field="*{gioiTinh}">
                           <label class="radio-custom-label" for="inlineRadio1">Nam</label>
                        </div>
                        <div class="form-check form-check-inline">
                           <input class="radio-custom" type="radio" name="gender" id="inlineRadio2" value="Nữ"
                                  th:field="*{gioiTinh}">
                           <label class="radio-custom-label" for="inlineRadio2">Nữ</label>
                        </div>
                        <div class="text-danger" th:errors="*{gioiTinh}"></div>
                     </div>

                     <div class="form-group">
                        <label>Ngày sinh *</label>
                        <input type="date" class="form-control rounded" th:field="*{ngaySinh}">
                        <span class="text-danger" th:errors="*{ngaySinh}"></span>
                     </div>

                     <div class="form-group">
                        <label>Email *</label>
                        <input type="text" class="form-control rounded" placeholder="Email*" th:field="*{email}">
                        <span class="text-danger" th:errors="*{email}"></span>

                     </div>

                     <div class="form-group">
                        <label>Số điện thoại *</label>
                        <input type="text" class="form-control rounded" placeholder="Số điện thoại*" th:field="*{SDT}">
                        <span class="text-danger" th:errors="*{SDT}"></span>
                     </div>

                     <div class="row">
                        <div class="form-group col-md-6">
                           <label>Password *</label>
                           <input type="password" class="form-control rounded" placeholder="Password*" th:field="*{matKhau}">
                        </div>

                        <!--                     <div class="form-group col-md-6">-->
                        <!--                        <label>Confirm Password *</label>-->
                        <!--                        <input type="password" class="form-control" placeholder="Confirm Password*">-->
                        <!--                     </div>-->
                        <span class="text-danger" th:errors="*{matKhau}"></span>
                     </div>

                     <div class="form-group">
                        <p>Bằng cách đăng ký thông tin chi tiết của mình, bạn đồng ý với Điều khoản & Điều kiện cũng như
                           Chính sách quyền riêng tư và Cookie của chúng tôi.</p>
                     </div>

                     <div class="form-group">
                        <button type="submit" class="btn btn-md full-width bg-main1 text-light fs-md ft-medium rounded"> <!-- bg-dark -->
                           Đăng ký
                        </button>
                     </div>
                  </form>
                  <p class="text-center">Bạn đã có tài khoản? <a th:href="@{/login}">Đăng nhập ngay</a></p>
               </div>

            </div>
         </div>
      </section>
      <!-- ======================= Sign-up End ======================== -->
   </div>

</div>

</body>
</html>
