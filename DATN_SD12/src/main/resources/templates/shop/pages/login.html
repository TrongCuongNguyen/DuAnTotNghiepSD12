<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{shop/layout/layout}">
<head>
   <title>Login Page</title>

   <!--   <link th:href="@{static/assets/css/styles.css}" rel="stylesheet">-->
</head>
<body>
<!-- ======================= Top Breadcrubms ======================== -->
<div layout:fragment="content">
   <div class="gray py-3">
      <div class="container">
         <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12">
               <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                     <li class="breadcrumb-item"><a href="#">Home</a></li>
                     <li class="breadcrumb-item"><a href="#">Pages</a></li>
                     <li class="breadcrumb-item active" aria-current="page">Đăng nhập</li>
                  </ol>
               </nav>
            </div>
         </div>
      </div>
   </div>
   <!-- ======================= Top Breadcrubms ======================== -->
   <!-- ======================= Login Detail ======================== -->
   <section class="middle">
      <div class="container">

         <div class="row align-items-start justify-content-between">
            <!-- Su dun cho phuong thuc http.formLogin trong security config -->
            <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 m-auto">
               <!-- Tieu de -->
               <h1 class="text-center">Đăng Nhập</h1>
               <!-- Thong bao dang nhap -->
               <div th:if="${param.error}">
                  <!-- Lam them nut dong thong bao -->
                  <div class="alert alert-danger">
                     <i class="fi fi-rr-triangle-warning" style="font-size: 16px"></i>
                     <span class="pl-1 text-center">Sai tên đăng nhập hoặc mật khẩu!</span>
                  </div>
               </div>
               <!-- Form dang nhap -->
               <form class="bg-white p-3 rounded"
                     method="post"
                     th:action="@{/login}"
                     th:object="${userLogin}">
                  <div class="form-group">
                     <label>Tên đăng nhập *</label>
                     <input type="text" class="form-control rounded" placeholder="SĐT hoặc Email" name="username"
                            th:field="*{username}">
                     <!--                     <span class="text-danger" th:errors="*{SDTOrEmail}"></span>-->
                     <span class="text-danger" th:utext="${errUsername}"></span>
                  </div>

                  <div class="form-group">
                     <label>Mật khẩu *</label>
                     <input type="password" class="form-control rounded" placeholder="Mật khẩu" name="password"
                            th:field="*{password}">
                     <!--                     <span class="text-danger" th:errors="*{matKhau}"></span>-->
                     <span class="text-danger" th:utext="${errPassword}"></span>
                  </div>

                  <div class="form-group">
                     <div class="d-flex align-items-center justify-content-between">
                        <div class="flex-1">
                           <input id="dd" class="checkbox-custom" name="dd" type="checkbox">
                           <label for="dd" class="checkbox-custom-label">Ghi nhớ tôi</label>
                        </div>
                        <div class="eltio_k2">
                           <a href="#">Quên mật khẩu?</a>
                        </div>
                     </div>
                  </div>

                  <div class="form-group">
                     <button type="submit" class="btn btn-md full-width bg-main1 text-light fs-md ft-medium rounded">Đăng nhập
                     </button>
                  </div>

                  <!-- Social login -->
                  <hr class="w-100">
                  <div class="row">
                     <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 mt-1">
                        <a class="w-100 btn btn-sm text-light rounded" style="background-color: #dd4b39;">
                           <i class="fab fa-google me-2"></i> Đăng nhập qua Google
                        </a>
                     </div>
                     <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 mt-1">
                        <a class="w-100 btn btn-sm text-light rounded" style="background-color: #3b5998;">
                           <i class="fab fa-facebook me-2"></i> Đăng nhập qua Facebook
                        </a>
                     </div>
                  </div>
                  <p class="text-center">Bạn chưa tài khoản? <a th:href="@{/register}">Đăng ký ngay</a></p>
               </form>
            </div>

         </div>
      </div>
   </section>
   <!-- ======================= Login End ======================== -->
</div>
</body>
</html>
