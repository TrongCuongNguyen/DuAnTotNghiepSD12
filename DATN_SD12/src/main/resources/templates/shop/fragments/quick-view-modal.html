<html xmlns:th="http://www.thymeleaf.org">
<!-- Product View Modal -->
<div class="modal fade lg-modal" id="quick-view" tabindex="-1" role="dialog" aria-labelledby="quickviewmodal"
     aria-hidden="true" th:fragment="quickView"> <!-- th:object="${product}" -->
   <div class="modal-dialog modal-xl login-pop-form" role="document">
      <div class="modal-content" id="quickviewmodal">
         <div class="modal-headers">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
               <span class="ti-close"></span>
            </button>
         </div>

         <div class="modal-body">
            <div class="quick_view_wrap">
               <div class="quick_view_thmb">
                  <div class="product-image quick_view_slide">
                     <div class="single_view_slide"><img th:src="@{~/static/assets/img/product/1.jpg}" class="img-fluid"
                                                         alt=""/></div>
                     <div class="single_view_slide"><img th:src="@{~/static/assets/img/product/2.jpg}" class="img-fluid"
                                                         alt=""/></div>
                     <div class="single_view_slide"><img th:src="@{~/static/assets/img/product/3.jpg}" class="img-fluid"
                                                         alt=""/></div>
                     <div class="single_view_slide"><img th:src="@{~/static/assets/img/product/4.jpg}" class="img-fluid"
                                                         alt=""/></div>

                     <!--                     <div class="single_view_slide" th:each="image:${product.listAnh}">-->
                     <!--                        <img th:src="${image.linkAnh}" class="img-fluid" alt="" />-->
                     <!--                     </div>-->
                  </div>
               </div>

               <div class="quick_view_capt">
                  <form class="prd_details product-variant" autocomplete="off">
                     <input type="hidden" class="product-id">
                     <div class="prt_01 mb-1"><span class="text-light bg-info rounded px-2 py-1">Dresses</span></div>
                     <div class="prt_02 mb-2">
                        <h2 class="product-name ft-bold mb-1">Product Name</h2>
                        <!--                        <h2 class="ft-bold mb-1 product-name" th:field="${product.ten}">Product Name</h2>-->
                        <div class="text-left">
                           <div class="star-rating align-items-center d-flex justify-content-left mb-1 p-0">
                              <i class="fas fa-star filled"></i>
                              <i class="fas fa-star filled"></i>
                              <i class="fas fa-star filled"></i>
                              <i class="fas fa-star filled"></i>
                              <i class="fas fa-star"></i>
                              <span class="small">(412 Reviews)</span>
                           </div>
                           <div class="elis_rty">
                              <span class="ft-medium text-muted line-through fs-md mr-2">$199</span>
                              <span class="ft-bold theme-cl fs-lg mr-2">$110</span>
                              <span class="ft-regular text-danger bg-light-danger py-1 px-2 fs-sm">Out of Stock</span>
                           </div>
                        </div>
                     </div>

                     <!--                     <div class="prt_03 mb-3">-->
                     <!--                        <p>At vero eos et accusamus et iusto odio dignissimos ducimus qui blanditiis praesentium-->
                     <!--                           voluptatum deleniti atque corrupti quos dolores.</p>-->
                     <!--                     </div>-->

                     <div class="prt_04 mb-2">
                        <p class="product-color-name d-flex align-items-center mb-0 text-dark ft-medium">Màu sắc:</p>
                        <div class="product-color text-left">
<!--                           template color-->

                           <div class="form-check form-option form-check-inline mb-1">
                              <input class="form-check-input color-option-input" type="radio" name="color8" id="white8">
                              <label class="form-option-label rounded-circle" for="white8">
                                 <span class="form-option-color rounded-circle"></span>
                              </label>
                           </div>

                           <!--                           <div class="form-check form-option form-check-inline mb-1" th:each="color, colorState:${colors}">-->
                           <!--                              <input class="form-check-input" type="radio" name="color8" th:attr="id=|color${colorState.index}|">-->
                           <!--                              <label class="form-option-label rounded-circle" th:attr="for=|color${colorState.index}|">-->
                           <!--                                 <span class="form-option-color rounded-circle" th:style="|background-color:${color.maMau}|"></span>-->
                           <!--                              </label>-->
                           <!--                           </div>-->
                        </div>
                     </div>

                     <div class="prt_04 mb-4">
                        <p class="d-flex align-items-center mb-0 text-dark ft-medium product-size-name">Kích cỡ:</p>
                        <div class="product-size text-left pb-0 pt-2">
<!--                           template size-->

<!--                           <div class="form-check size-option form-option form-check-inline mb-2">-->
<!--                              <input class="form-check-input" type="radio" name="size" id="28" checked="">-->
<!--                              <label class="form-option-label" for="28">28</label>-->
<!--                           </div>-->

                           <!--                           <div class="form-check size-option form-option form-check-inline mb-2" th:each="size, sizeState:${sizes}">-->
                           <!--                              <input class="form-check-input" type="radio"-->
                           <!--                                     name="size" th:attr="id=|size${sizeState.index}|" checked="">-->
                           <!--                              <label class="form-option-label" th:attr="for=|size${sizeState.index}|" th:text="${size.ten}"></label>-->
                           <!--                           </div>-->
                        </div>
                     </div>

                     <div class="prt_05 mb-4">
                        <div class="product-quantity input-group input-group-lg">
                           <button class="btn btn-outline-main1 rounded-left minus" type="button">
                              <i class="fi fi-rr-minus-small"></i>
                           </button>
                           <input type="text" class="form-control quantity text-center" value="1">
                           <button class="btn btn-outline-main1 rounded-right add" type="button">
                              <i class="fi fi-rr-plus-small"></i>
                           </button>
                        </div>
                     </div>
                     <div class="prt_05 mb-4">
                        <div class="form-row mb-7">
                           <!--                           <div class="col-12 col-lg-auto">-->
                           <!--                              &lt;!&ndash; Quantity &ndash;&gt;-->
                           <!--                              <select class="mb-2 custom-select">-->
                           <!--                                 <option value="1" selected="">1</option>-->
                           <!--                                 <option value="2">2</option>-->
                           <!--                                 <option value="3">3</option>-->
                           <!--                                 <option value="4">4</option>-->
                           <!--                                 <option value="5">5</option>-->
                           <!--                              </select>-->
                           <!--                           </div>-->
                           <div class="col-12 col-md">
                              <!-- Submit -->
                              <button type="submit" class="btn btn-block custom-height bg-dark rounded mb-2" id="add-to-cart">
                                 <i class="fi fi-rr-shopping-cart-add mr-2"></i>
                                 Thêm vào giỏ hàng
                              </button>
                           </div>
                           <div class="col-12 col-md-auto">
                              <!-- Wishlist -->
                              <button class="btn custom-height btn-default btn-block mb-2 text-dark rounded"
                                      data-toggle="button">
                                 <i class="fi fi-rr-heart mr-2"></i>Yêu thích
                              </button>
                           </div>
                        </div>
                     </div>

                     <div class="prt_06">
                        <p class="mb-0 d-flex align-items-center">
                           <span class="mr-4">Share:</span>
                           <a class="d-inline-flex align-items-center justify-content-center p-3 gray circle fs-sm text-muted mr-2"
                              href="#!">
                              <i class="fab fa-twitter position-absolute"></i>
                           </a>
                           <a class="d-inline-flex align-items-center justify-content-center p-3 gray circle fs-sm text-muted mr-2"
                              href="#!">
                              <i class="fab fa-facebook-f position-absolute"></i>
                           </a>
                           <a class="d-inline-flex align-items-center justify-content-center p-3 gray circle fs-sm text-muted"
                              href="#!">
                              <i class="fab fa-pinterest-p position-absolute"></i>
                           </a>
                        </p>
                     </div>

                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
<!-- End Modal -->
</html>
