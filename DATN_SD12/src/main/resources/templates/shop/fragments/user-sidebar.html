<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- ============================ User Sidebar Start ================================== -->
<aside class="col-12 col-md-12 col-lg-4 col-xl-4 text-center miliods" th:fragment="user-sidebar">
   <div class="d-block border rounded mfliud-bot">
      <div class="dashboard_author px-2 py-5">
         <div class="dash_auth_thumb circle p-1 border d-inline-flex mx-auto mb-2">
            <img th:src="@{~/static/assets/shop/img/team-1.jpg}" class="img-fluid circle" width="100" alt=""/>
         </div>
         <div class="dash_caption">
            <h4 class="fs-md ft-medium mb-0 lh-1">Adam Wishnoi</h4>
            <span class="text-muted smalls">Australia</span>
         </div>
      </div>

      <div class="dashboard_author">
         <h4 class="px-3 py-2 mb-0 lh-2 gray fs-sm ft-medium text-muted text-uppercase text-left">User Account
            Navigation</h4>
         <ul class="dahs_navbar">
            <li>
               <a th:href="@{/user/order}">
                  <i class="fi fi-rr-cart-arrow-down" style="font-size: 16px"></i>
                  <span class="pl-1">Quản lý đơn hàng</span>
<!--                 My Orders-->
               </a>
            </li>
            <li>
               <a th:href="@{/user/wishlist}">
                  <i class="fi fi-rr-heart" style="font-size: 16px"></i>
                  <span class="pl-1">Yêu thích</span>
<!--                  Wishlist-->
               </a>
            </li>
            <li>
               <a th:href="@{/user/profile}" class="active">
                  <i class="fi fi-rr-user-pen" style="font-size: 16px"></i>
                  <span class="pl-1">Thông tin tài khoản</span>
<!--                  Profile Info-->
               </a>
            </li>
            <li>
               <a th:href="@{/user/address}">
                  <i class="fi fi-rr-marker" style="font-size: 16px"></i>
                  <span class="pl-1">Sổ địa chỉ</span>
<!--                  Addresses-->
               </a>
            </li>
            <li>
               <a th:href="@{/user/payment-methode}">
                  <i class="fi fi-rr-money-check" style="font-size: 16px"></i>
                  <span class="pl-1">Thông tin thanh toán</span>
<!--                  Payment Methode-->
               </a>
            </li>
         </ul>
      </div>

   </div>
</aside>
<!-- ============================ User Sidebar End ================================== -->
</html>
