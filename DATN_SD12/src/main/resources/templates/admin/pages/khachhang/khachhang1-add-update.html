<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

      layout:decorate="~{admin/layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
    <div class="content">
        <div class="page-header">
            <div class="page-title">
                <h4>Khách Hàng</h4>
                <h6>Thêm, sửa khách hàng</h6>
            </div>
        </div>


        <form th:object="${khachHang}"
              th:action="${ khachHang.id != null ? '/admin/khachhang/updateClient/' + khachHang.id : '/admin/khachhang/create'}"
              method="post" class="container mt-5">
            <div class="col-md-6">
            <!--            <input type="hidden" th:field="*{id}" />-->
            <div class="form-group">
                <label for="ma">Mã:</label>
                <input type="text" id="ma" th:field="*{ma}" class="form-control" th:errorclass="is-invalid" required>
                <span th:if="${#fields.hasErrors('ma')}" th:errors="*{ma}" class="invalid-feedback"></span>
            </div>


            <div class="form-group">
                <label for="hoVaTen">Tên :</label>
                <input type="text" id="hoVaTen" th:field="*{hoVaTen}" class="form-control" th:errorclass="is-invalid"
                       required>
                <span th:if="${#fields.hasErrors('hoVaTen')}" th:errors="*{hoVaTen}" class="invalid-feedback"></span>
            </div>
            <div class="form-group">
                <label>Giới tính:</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="male" name="gioiTinh" value="Nam"
                           th:field="*{gioiTinh}"/>
                    <label class="form-check-label" for="male">Nam</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="female" name="gioiTinh" value="Nữ"
                           th:field="*{gioiTinh}"/>
                    <label class="form-check-label" for="female">Nữ</label>
                </div>
                <p class="error-message" id="gioiTinh-error"></p>
            </div>

                <div class="form-group">
                    <label for="ngaySinh">Ngày sinh:</label>
                    <input type="text" id="ngaySinh" th:field="*{ngaySinh}" class="form-control" th:errorclass="is-invalid" required>
                    <span th:if="${#fields.hasErrors('ngaySinh')}" th:errors="*{ngaySinh}" class="invalid-feedback"></span>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" id="email" th:field="*{email}" class="form-control" th:errorclass="is-invalid" required>
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></span>
                </div>
                <div class="form-group">
                    <label for="SDT">SDT:</label>
                    <input type="text" id="SDT" th:field="*{SDT}" class="form-control" th:errorclass="is-invalid" required>
                    <span th:if="${#fields.hasErrors('SDT')}" th:errors="*{SDT}" class="invalid-feedback"></span>
                </div>
                <div class="form-group">
                    <label for="matKhau">Mật khẩu:</label>
                    <input type="text" id="matKhau" th:field="*{matKhau}" class="form-control" th:errorclass="is-invalid" required>
                    <span th:if="${#fields.hasErrors('matKhau')}" th:errors="*{matKhau}" class="invalid-feedback"></span>
                </div>
            <div class="form-group">
                <label for="trangThai">Trạng thái :</label>
                <select id="trangThai" th:field="*{trangThai}" class="form-control" th:errorclass="is-invalid" required>
                    <option value="2">2</option>
                    <option value="1">1</option>
                    <option value="0">0</option>
                </select>
                <span th:if="${#fields.hasErrors('trangThai')}" th:errors="*{trangThai}"
                      class="invalid-feedback"></span>
            </div>
            </div>

            <button type="submit">Lưu</button>
        </form>

    </div>
</div>
</body>
</html>
