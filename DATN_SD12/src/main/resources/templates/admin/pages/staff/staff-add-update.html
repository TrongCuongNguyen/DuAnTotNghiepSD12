<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout/layout}">
<head>
   <meta charset="UTF-8">
   <title>Title</title>
</head>
<body>
<div layout:fragment="content">
   <div class="content">
      <div class="page-header">
         <div class="page-title">
            <h4>User Management</h4>
            <h6>Edit/Update User</h6>
         </div>
      </div>

      <div class="card">
         <div class="card-body">
            <div class="row">
               <div class="col-lg-3 col-sm-6 col-12">
                  <div class="form-group">
                     <label>User Name</label>
                     <input type="text" placeholder="williams1234">
                  </div>
                  <div class="form-group">
                     <label>Email</label>
                     <input type="text" placeholder="williams1234@example.com">
                  </div>
                  <div class="form-group">
                     <label>Password</label>
                     <div class="pass-group">
                        <input type="password" class=" pass-input" value="123456">
                        <span class="fas toggle-password fa-eye-slash"></span>
                     </div>
                  </div>
               </div>
               <div class="col-lg-3 col-sm-6 col-12">
                  <div class="form-group">
                     <label>Mobile</label>
                     <input type="text" placeholder="+12163547758 ">
                  </div>
                  <div class="form-group">
                     <label>Role</label>
                     <select class="select select2-hidden-accessible" data-select2-id="1" tabindex="-1"
                             aria-hidden="true">
                        <option data-select2-id="3">Manager</option>
                        <option>Sales Man</option>
                     </select><span class="select2 select2-container select2-container--default" dir="ltr"
                                    data-select2-id="2" style="width: 100%;"><span class="selection"><span
                        class="select2-selection select2-selection--single" role="combobox" aria-haspopup="true"
                        aria-expanded="false" tabindex="0" aria-disabled="false"
                        aria-labelledby="select2-732j-container"><span class="select2-selection__rendered"
                                                                       id="select2-732j-container" role="textbox"
                                                                       aria-readonly="true"
                                                                       title="Manager">Manager</span><span
                        class="select2-selection__arrow" role="presentation"><b
                        role="presentation"></b></span></span></span><span class="dropdown-wrapper"
                                                                           aria-hidden="true"></span></span>
                  </div>
                  <div class="form-group">
                     <label>Confirm Password</label>
                     <div class="pass-group">
                        <input type="password" class=" pass-inputs" value="123456">
                        <span class="fas toggle-passworda fa-eye-slash"></span>
                     </div>
                  </div>
               </div>
               <div class="col-lg-3 col-sm-6 col-12">
                  <div class="form-group uploadedimage">
                     <label> Profile Picture</label>
                     <div class="image-upload image-upload-new">
                        <div class="image-uploads">
                           <img src="assets/img/customer/customer1.jpg" alt="img">
                           <div class="productviews">
                              <div class="productviewscontent">
                                 <div class="productviewsname">
                                    <h2>macbookpro.jpg</h2>
                                    <h3>581kb</h3>
                                 </div>
                                 <a href="javascript:void(0);" class="hideset">x</a>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="col-lg-12">
                  <a href="javascript:void(0);" class="btn btn-submit me-2">Submit</a>
                  <a href="javascript:void(0);" class="btn btn-cancel">Cancel</a>
               </div>
            </div>
         </div>
      </div>

   </div>
</div>
</body>
</html>
