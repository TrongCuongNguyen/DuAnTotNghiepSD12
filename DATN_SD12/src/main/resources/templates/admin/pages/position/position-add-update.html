<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout/layout}">
<head>
   <meta charset="UTF-8">
   <title>Title</title>
</head>
<body>
<div layout:fragment="content">
   <div class="content">
      <div class="page-header">
         <div class="page-title">
            <h4>Places Management</h4>
            <h6>Edit/Update Places</h6>
         </div>
      </div>

      <div class="card">
         <div class="card-body">
            <div class="row">
               <div class="col-lg-3 col-sm-6 col-12">
                  <div class="form-group">
                     <label>State Name</label>
                     <input type="text" placeholder="Abu Dhabi">
                  </div>
               </div>
               <div class="col-lg-3 col-sm-6 col-12">
                  <div class="form-group">
                     <label>Country</label>
                     <select class="select select2-hidden-accessible" data-select2-id="1" tabindex="-1"
                             aria-hidden="true">
                        <option data-select2-id="3">United Arab Emirates</option>
                        <option>China</option>
                     </select><span class="select2 select2-container select2-container--default" dir="ltr"
                                    data-select2-id="2" style="width: 100%;"><span class="selection"><span
                        class="select2-selection select2-selection--single" role="combobox" aria-haspopup="true"
                        aria-expanded="false" tabindex="0" aria-disabled="false"
                        aria-labelledby="select2-0bi3-container"><span class="select2-selection__rendered"
                                                                       id="select2-0bi3-container" role="textbox"
                                                                       aria-readonly="true"
                                                                       title="United Arab Emirates">United Arab Emirates</span><span
                        class="select2-selection__arrow" role="presentation"><b
                        role="presentation"></b></span></span></span><span class="dropdown-wrapper"
                                                                           aria-hidden="true"></span></span>
                  </div>
               </div>
               <div class="col-lg-12">
                  <div class="form-group">
                     <label>Description</label>
                     <textarea class="form-control">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text </textarea>
                  </div>
               </div>
               <div class="col-lg-12">
                  <a class="btn btn-submit me-2">Update</a>
                  <a class="btn btn-cancel">Cancel</a>
               </div>
            </div>
         </div>
      </div>

   </div>
</div>
</body>
</html>
