<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div layout:fragment="content">
    <div class="content">
        <div class="page-header">
            <div class="page-title">
                <h4>Ảnh</h4>
                <h6>Thêm ảnh</h6>
            </div>
        </div>


        <form id="myForm" th:object="${anh}"
              th:action="${anh.id != null ? '/admin/anh/update/' + anh.id : '/admin/anh/create'}"
              method="post" >
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div th:if="${errorMessage}" class="error-message">
                            <p th:text="${errorMessage}"></p>
                        </div>
                        <div class="form-group">
                            <label for="ma">Mã:</label>
                            <input type="text" id="ma" name="ma" th:field="*{linkAnh}" >
                            <span id="maError" class="error-message"></span>
                        </div>

                        <div class="form-group">
                            <label for="anhList">Sản phẩm chi tiết:</label>
                            <select id="anhList" name="anhList" th:field="*{sanPhamChiTiet}" multiple>
                                <option th:each="anhchitiet : ${sanphamchitiet}" th:value="${anhchitiet.id}"
                                        th:text="${anhchitiet.ma}"></option>
                            </select>
                            <div id="anhError" style="color: red;" th:if="${#lists.isEmpty(sanphamchitiet)}">Chưa có sản phẩm chi tiết hãy thêm sản phẩm chi tiết ở bảng sản phẩm chi tiết.</div>
                        </div>


                        <div class="col-lg-12">
                            <button type="submit" class="btn btn-submit me-2">Lưu</button>
                            <a th:href="@{'/admin/anh/list'}" class="btn btn-cancel">Cancel</a>
                        </div>
                    </div>
                </div>
            </div>

        </form>




    </div>
</div>


</body>
</html>
