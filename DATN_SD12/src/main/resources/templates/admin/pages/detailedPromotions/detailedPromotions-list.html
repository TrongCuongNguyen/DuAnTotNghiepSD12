<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    </style>

<body>
<div layout:fragment="content">
    <div class="content">
        <div class="page-header">
            <div class="page-title">
                <h4>Khuyến Mại Chi Tiết </h4>
                <h6>View/Search Khuyến Mại Chi Tiết</h6>
            </div>
            <div class="page-btn">
                <a th:href="@{/admin/detailedPromotions/addDetailedPromotionsFrom}" class="btn btn-added">
                    <img src="assets/img/icons/plus.svg" class="me-1" alt="img">Add DetailedPromotions
                </a>
            </div>
            <div class="page-btn">
                <a th:href="@{/admin/detailedPromotions/createDiscountPromotionsFrom}" class="btn btn-added">
                    <img src="assets/img/icons/plus.svg" class="me-1" alt="img">Create Discount Promotions
                </a>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="table-top">
                    <div class="search-set">
                        <div class="search-path">
                            <a class="btn btn-filter" id="filter_search">
                                <img src="https://dreamspos.dreamguystech.com/html/template/assets/img/icons/filter.svg"
                                     alt="img">
                                <span><img
                                        src="https://dreamspos.dreamguystech.com/html/template/assets/img/icons/closes.svg"
                                        alt="img"></span>
                            </a>
                        </div>
                        <div class="search-input">
                            <form action="/search" method="get">

                            </form>
                        </div>
                    </div>
                    <div class="wordset">
                        <ul>
                            <li>
                                <a data-bs-toggle="tooltip" data-bs-placement="top" title=""
                                   data-bs-original-title="pdf" aria-label="pdf"><img
                                        src="https://dreamspos.dreamguystech.com/html/template/assets/img/icons/pdf.svg"
                                        alt="img"></a>
                            </li>
                            <li>
                                <a data-bs-toggle="tooltip" data-bs-placement="top" title=""
                                   data-bs-original-title="excel" aria-label="excel"><img
                                        src="https://dreamspos.dreamguystech.com/html/template/assets/img/icons/excel.svg"
                                        alt="img"></a>
                            </li>
                            <li>
                                <a data-bs-toggle="tooltip" data-bs-placement="top" title=""
                                   data-bs-original-title="print" aria-label="print"><img
                                        src="https://dreamspos.dreamguystech.com/html/template/assets/img/icons/printer.svg"
                                        alt="img"></a>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="card" id="filter_inputs">
                    <div class="card-body pb-0">
                        <div class="row">
                            <div class="col-lg-2 col-sm-6 col-12">
                                <div class="form-group">
                                    <select class="select select2-hidden-accessible" data-select2-id="1" tabindex="-1"
                                            aria-hidden="true">
                                        <option data-select2-id="3">Choose Category</option>
                                        <option>Computers</option>
                                    </select>

                                </div>
                            </div>
                            <div class="col-lg-2 col-sm-6 col-12">
                                <div class="form-group">
                                    <select class="select select2-hidden-accessible" data-select2-id="4" tabindex="-1"
                                            aria-hidden="true">
                                        <option data-select2-id="6">Choose Sub Category</option>
                                        <option>Fruits</option>
                                    </select>

                                </div>
                            </div>
                            <div class="col-lg-2 col-sm-6 col-12">
                                <div class="form-group">
                                    <select class="select select2-hidden-accessible" data-select2-id="7" tabindex="-1"
                                            aria-hidden="true">
                                        <option data-select2-id="9">Choose Sub Brand</option>
                                        <option>Iphone</option>
                                    </select>

                                </div>
                            </div>
                            <div class="col-lg-1 col-sm-6 col-12 ms-auto">
                                <div class="form-group">
                                    <a class="btn btn-filters ms-auto"><img src="assets/img/icons/search-whites.svg"
                                                                            alt="img"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="table-responsive">
                    <div id="DataTables_Table_0_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer">
                        <table class="table datanew dataTable no-footer" id="DataTables_Table_0" role="grid"
                               aria-describedby="DataTables_Table_0_info">
                            <thead>
                            <tr role="row">

                                <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1"
                                    colspan="1" aria-label="Category Code: activate to sort column ascending"
                                    style="width: 172.212px;">Id
                                </th>
                                <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1"
                                    colspan="1" aria-label="Category Code: activate to sort column ascending"
                                    style="width: 172.212px;">Hình Thức Giảm
                                </th>

                                <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1"
                                    colspan="1" aria-label="Category name: activate to sort column ascending"
                                    style="width: 187.363px;">Giá Trị Giảm
                                </th>

                                <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1"
                                    colspan="1" aria-label="Category name: activate to sort column ascending"
                                    style="width: 187.363px;">Tên Khuyến Mại
                                </th>
                                <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1"
                                    colspan="1" aria-label="Category Code: activate to sort column ascending"
                                    style="width: 172.212px;">Tên Sản Phẩm Chi Tiết
                                </th>
                                <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1"
                                    colspan="1" aria-label="Action: activate to sort column ascending"
                                    style="width: 110.613px;">Action
                                </th>
                            </tr>
                            </thead>
                            <tbody>


                            <tr class="odd" th:each="khuyenMaiChiTiet : ${khuyenMaiChiTietList}">
                                <td th:text="${khuyenMaiChiTiet.id}"></td>
                                <td th:text="${khuyenMaiChiTiet.hinhThucGiam}"></td>
                                <td th:text="${khuyenMaiChiTiet.giaTriGiam}"></td>
                                <td th:text="${khuyenMaiChiTiet.khuyenMai.ten}"></td>
                                <td th:text="${khuyenMaiChiTiet.sanPhamChiTiet.sanPham.ten}"></td>

                                <td>
                                    <a class="me-3"
                                       th:href="@{'/admin/detailedPromotions/updateDetailedPromotionsFrom/' + ${khuyenMaiChiTiet.id}}">
                                        <img src="https://dreamspos.dreamguystech.com/html/template/assets/img/icons/edit.svg"
                                             alt="img">
                                    </a>
                                    <a class="me-3 confirm-text"
                                       th:href="@{'/admin/detailedPromotions/deleteDetailedPromotions/' + ${khuyenMaiChiTiet.id}}">
                                        <img src="https://dreamspos.dreamguystech.com/html/template/assets/img/icons/delete.svg"
                                             alt="img">
                                    </a>

                                </td>
                            </tr>
                            </tbody>
                        </table>

                            <ul class="pagination">

                                <!--                                                                                aria-controls="DataTables_Table_0"-->

                            </ul>

                        <!--                        </div>-->
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
